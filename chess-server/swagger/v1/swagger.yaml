---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/boards/{id}":
    get:
      summary: Show board by id
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
  "/api/boards":
    post:
      summary: Creates a board from pgn text
      parameters: []
      responses:
        '200':
          description: successful
        '422':
          description: unprocessable entity
      requestBody:
        content:
          application/json:
            schema:
              type: string
  "/api/games":
    get:
      summary: List all completed games, or games matching search params
      parameters:
      - name: status
        in: path
        required: false
        schema:
          type: string
      - name: white_id
        in: path
        required: false
        schema:
          type: string
      - name: black_id
        in: path
        required: false
        schema:
          type: string
      - name: name
        in: path
        required: false
        schema:
          type: string
      responses:
        '200':
          description: successful
          examples:
            application/json: [
              {"id":1,"white_name":"Bobby Fischer","black_name":"Garry Kasparov","move_count":38},
              {"id":2,"white_name":"Bobby Fischer","black_name":"Mikhail Tal","move_count":28},
              {"id":3,"white_name":"Computer","black_name":"Magnus Carlsen","move_count":5}
            ]
