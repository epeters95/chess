<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>
  <div class="header">
    <span><a href='index.html'>Home</a></span>
    <span><a href='games_index.html'>Game History</a></span>
    <span><a href='players_index.html'>Players</a></span>
    <span><a href='upload.html'>Upload</a></span>
    <span><a href='Swagger UI.html'>API Docs (swagger)</a></span>
    <span><a href='https://github.com/epeters95/chess'>Source (github)</a></span>
  </div>
  
  <div class="main">
    
    <div class="title">
      <div id="chess-img">
        <img class="chess-gif" src="img/loading.gif">
      </div>
      <h1 id="chess-title">Chess</h1>
    </div>
    <div id="content">
      <span><h3><b>Upload PGN</b></h3></span>
      <br>

      <p style="color: wheat">
        Upload a .pgn text file containing one game, including its event information and moves (without clock times)
      </p>
      <br>
      <form href="#" id="upload-pgn-form">
        <br>
        <input type="file" id="pgn_text" name="pgn_text" text="Upload a .txt file" accept=".pgn"/>
        <br>
      </form>
      <button id="upload-pgn-submit">Submit</button>
      <br>
      <span id="upload-status-span"></span>

    </div>
    <br>
  </div>
  
  <div class="footer">
  </div>

  <div id="spinner-div"></div>

</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/upload.js"></script>

</html>
