<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Chess</title>
  <link rel="stylesheet" href="css/display.css">
</head>
<body>
  <div class="header">
    <span><a href='index.html'>Home</a></span>
    <span><a href='games_index.html'>Game History</a></span>
    <span><a href='players_index.html'>Players</a></span>
    <span><a href='upload.html'>Upload</a></span>
    <span><a href='Swagger UI.html'>API Docs (swagger)</a></span>
    <span><a href='https://github.com/epeters95/chess'>Source (github)</a></span>
  </div>

  <div class="main">

    <div class="title">
      <div id="chess-img">
        <img class="chess-gif" src="img/loading.gif">
      </div>
      <h1 id="chess-title">Chess</h1>
    </div>
    <div id="content">
      <span><h3><b>Browse Games</b></h3></span>
      <br>
      <br>

      <div id="game-table-view">

        <form id="search-games-form">
          <input type="search" id="search-query" name="search" placeholder="Search games"">
          <button id="search-button">Go</button>
        </form>
        <br>
        <table id="game-table">
        </table>
      </div>

      <div id="quote-wrapper" style="display: none;"></div>

    </div>
    <br>
  </div>

  <div class="footer">
  </div>

  <div class="modal hidden">
    <div class="modal-content">
      <div class="content-container">
        <div class="mainbar">

          <div id="load-eval" class="hidden" >Load Eval</div>
          <div id="eval-container">
            <div class="eval-bar hidden" id="eval-black"></div>
            <div class="eval-bar hidden" id="eval-white"></div>
          </div>
          <div id="canvas-window">
            <canvas id="game-view"></canvas>
          </div>
          <br>
          <span class="status" id="status"></span>
          <br>
        </div>
        <div class="sidebar">
          <div id="moves-list">

          </div>
        </div>
      </div>
    </div>
    <div id="modal-close-button">
      <button>&times;</button>
    </div>
  </div>
  <div id="spinner-div"></div>

</body>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/game_view.js"></script>
<script type="text/javascript" src="js/get_games.js"></script>

</html>
